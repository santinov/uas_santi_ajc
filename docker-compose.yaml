version: '3.8'
services:
    app:
        image: sant1/santiuas
        container_name: web-server
        build: 
            context: ./php
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ./php/src:/var/www/html/
        ports:
            - 8000:80

    db:
        container_name: db
        image: mysql
        restart: always
        environment:
          MYSQL_ROOT_PASSWORD: noV11+24
          MYSQL_DATABASE: ajc
          MYSQL_USER: admin
          MYSQL_PASSWORD: noV11+24
        ports:
            - "9906:3306"
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - '3060:80'
        restart: always
        environment:
            PMA_HOST: db
        depends_on:
            - db